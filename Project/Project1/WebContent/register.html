  <html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="register.css">

</head>
 
<body>
<h1>Registration Form</h1>
<div class="register">
	<h2>Register Here</h2>
	<form method="post" id="register" action="Saveservlet">
		
		<label> First Name*:</label><br>
		<input type="text" name="first_name" id="name"
		placeholder="Your First Name" required><br><br>
		<label> Last Name*:</label><br>
		<input type="text" name="Last_name" id="name"
		placeholder="Your Last Name" required><br><br>
		<label> Contact Number*:</label><br>
		<input type="number" name="contact" id="num"
		placeholder="Your Contact Number" required><br><br>

		<label> EmailId*:</label><br>
		<input type="email" name="Email" id="name"
		placeholder="Your Email" required><br><br>
		<label> Address*:</label><br>
		<input type="text" name="Address" id="name"
		placeholder="Your Address" required><br><br>
		<label> Password*:</label><br>
		<input type="password" name="password" id="name"
		placeholder="Your Password" required><br><br>
		<label> Re-enter Password*:</label><br>
		<input type="password" name="Reenter" id="name"
		placeholder="Enter Your Password Again" required><br><br>
		<input type="submit" value="Submit"  id="sub" >
		
	</form>
</div>
</body>
</html>
